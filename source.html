<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yandex Task</title>
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <p>
        sprite:
    </p>
    
    <div class="rating rating_3">
        <span class="rating__star"></span>
        <span class="rating__star"></span>
        <span class="rating__star"></span>
        <span class="rating__star"></span>
        <span class="rating__star"></span>
    </div><br>
    <div class="rating rating_red rating_2">
        <span class="rating__star"></span>
        <span class="rating__star"></span>
        <span class="rating__star"></span>
        <span class="rating__star"></span>
        <span class="rating__star"></span>
    </div><br>

    <p>
        background-clip, webkit only:
    </p>

    <div class="rating-clip rating-clip_2">
        <span class="rating-clip__star"></span>
        <span class="rating-clip__star"></span>
        <span class="rating-clip__star"></span>
        <span class="rating-clip__star"></span>
        <span class="rating-clip__star"></span>
    </div><br>
    <div class="rating-clip rating-clip_big rating-clip_2">
        <span class="rating-clip__star"></span>
        <span class="rating-clip__star"></span>
        <span class="rating-clip__star"></span>
        <span class="rating-clip__star"></span>
        <span class="rating-clip__star"></span>
    </div>

    <script>
        var ratings = [].slice.call(document.querySelectorAll('.rating, .rating-clip'));
        ratings.forEach(function(el, i) {
            var stars = [].slice.call(el.querySelectorAll('.rating__star, .rating-clip__star'));
            stars.forEach(function(star, j) {
                star.addEventListener('click', function() {
                    alert(j);
                });
            });
        });
    </script>

</body>
</html>
